sudo: required
language: php

matrix:
  include:
  - php: '7.1'
    env: SWOOLE_VERSION="d8db332335e5d14b561b7fa28715b972708e1a87"
  - php: '7.1'
    env: SWOOLE_VERSION="9fd4303bfe08e60b15d5c8843524ff1034d27ce9"
  - php: '7.1'
    env: SWOOLE_VERSION="0197824bd411c2db30b22ba156e84df17da9bccb"
  - php: '7.1'
    env: SWOOLE_VERSION="a9d4b06c495f96577bc7af8aa58309f0a5a96b12"
  - php: '7.1'
    env: SWOOLE_VERSION="e66bf44d49a93366efc9a7f80e5657c5b1e0310f"
  - php: '7.1'
    env: SWOOLE_VERSION="394dc288c0e1e70052a506586e84bce8a81b096f"
  - php: '7.1'
    env: SWOOLE_VERSION="6cfeea3450aae02506d2fcdbf70ad482778772ae"
  - php: '7.1'
    env: SWOOLE_VERSION="3fe00ff33e984658dc9d3581a7768d39ff97b83b"
  - php: '7.1'
    env: SWOOLE_VERSION="a8bee4680c296f63b99042e4dc98d06fc6ade212"
  - php: '7.1'
    env: SWOOLE_VERSION="95d68e158b81c3a58b8047cc6044289490c481c2"

services:
  - redis-server
  - mysql

addons:
  apt:
    packages:
    - unzip
    - nginx

install:
  - if [[ $INSTALL_REDIS_EXT == true ]]; then
      wget https://github.com/phpredis/phpredis/archive/develop.zip;
      unzip develop.zip;
      cd phpredis-develop;
      phpize;
      ./configure;
      make && make install;
      cd ../;
    fi
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - wget https://github.com/swoole/swoole-src/archive/$SWOOLE_VERSION.tar.gz -O swoole.tar.gz && mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure && make -j && make install && cd -
  - echo "extension = swoole.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_script:
  - sudo cp $TRAVIS_BUILD_DIR/.travis/default.vhost /etc/nginx/sites-available/default.vhost
  - sudo ln -s /etc/nginx/sites-available/default.vhost /etc/nginx/sites-enabled/default.vhost
  - sudo service nginx reload
  - if [[ $DISABLE_XDEBUG != false ]]; then
      phpenv config-rm xdebug.ini;
    fi
  - sh tests/db/install-db.sh
  - curl -sSfL -o ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit https://phar.phpunit.de/phpunit-7.phar
  - export TEST_PHPUNIT_PATH=~/.phpenv/versions/$(phpenv version-name)/bin/phpunit
  - composer update
  - cd ./tests && composer update && cd ../
  - php --ri swoole

script:
  - ./tests/phpunit -c ./tests/phpunit.xml

after_failure:
  - php ./.travis/output-server-log.php

env:
  global:
    - MYSQL_SERVER_USERNAME: root
    - MYSQL_SERVER_PASSWORD:
    - HTTP_SERVER_HOST: http://127.0.0.1:13010/
    - HTTP_SESSION_TEST_SERVER_HOST: http://127.0.0.1:13015/
